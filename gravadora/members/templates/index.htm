{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Menu Inicial</title>
        <style>
            html{
                height: auto;
            }
            body{
                background-image: linear-gradient(180deg, aqua, blue, #00008B);
                background-image: linear-gradient(180deg, #F78D35, orange , #CC5500);
                height: 100%;
                margin: 0;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
            }
            .grid-container{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                height: 100vh;
                margin-right: 10px;
            }
            .grid-item-1{
                display: block;
                grid-column-start: 1;
                grid-column-end: 2;
                background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
                padding-left: 30px;
                padding-right: 30px;
            }
            .grid-item-2{
                grid-column-start: 2;
                grid-column-end: 3;
            }
            .grid-item-3{
                grid-column-start: 3;
                grid-column-end: 3;
            }
            .disco_atual{
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            input{
                border: none;
                border-radius: 30px;
                margin-top: 10px;
                text-align: left;
                text-decoration-color: black;
                padding-left: 15px;
                height: 30px;
                width: 220px;
            }
        </style>
    </head>
    <body> <!--background of body must change based on the image on the album-->
        <div class="grid-container">
            <div class="grid-item-1">
                <input type="text" placeholder=" Search..."> <!--adcionar autocomplete e pegar lista de elementos cadastrados no bd, tentar adicionar icone de search tb-->
                <!--nome do album-->
                <h1>{{musico.nome}}</h1>
                <hr>
                <h3>Músicas seguintes</h3> <!--não mostrar a música atual-->
                {% for x in musicas %}
                <h3>{{x.titulo}} - {{musico.nome}}</h3> <!--musica - autor -->
                {% endfor %}
            </div>
            <div class="grid-item-2" style="display: grid; grid-auto-flow: row; align-content: center;">
                <div class="disco_atual">
                    <img src="{{musica.image.url}}" alt="sample" style="width: 200px; height: 200px; 
                    border: solid 3px black;">
                    <h1>{{musica.titulo}}</h1> <!--nome da música atual-->
                    <audio controls>
                        <source src="{{musica.file.url}}" type="audio/ogg">
                        <source src="{{musica.file.url}}" type="audio/mpeg">
                        <source src="{{musica.file.url}}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            <div class="grid-item-3">

            </div>
        </div>
        <div class="footer">

        </div>
    </body>
</html>
