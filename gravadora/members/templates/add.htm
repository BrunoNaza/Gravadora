{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:700px">
    <h1 class=display-4">Upload your song here</h1> <!--change the 'song' part to whatever is being uploaded, Musico/Banda/Song/Instrumento...-->
    <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form.as_p }}
         <input type="submit">
    </form>
</div>
{% endblock %}
